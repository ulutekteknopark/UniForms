<div class="flex flex-col gap-4 bg-purple-100 rounded shadow mb-4 p-4">
  <div class="flex flex-col gap-4 w-full justify-start">
    <div class="flex flex-row justify-between">
      <div *ngIf="!['title'].includes(question.type)">
        {{ question.position }}. {{ question.text }}
      </div>
      <div class="ml-auto">
        @if (isInEditor){ @if (question.position > 0){
        <button mat-icon-button (click)="onMoveUp()">
          <mat-icon>keyboard_arrow_up</mat-icon>
        </button>
        }
        <button mat-icon-button (click)="onMoveDown()">
          <mat-icon>keyboard_arrow_down</mat-icon>
        </button>
        }
      </div>
    </div>
    <div>
      @if (question.type == 'title'){
        <h1 class="text-center">
          {{ question.text }}
        </h1>
      }
      @else {
        <uf-choices
          [question]="question"
        >
        </uf-choices>
      }
    </div>
  </div>
  @if (isInEditor){
  <div
    class="flex flex-row gap-4 w-full pt-4 justify-end border-t border-solid border-purple-200"
  >
    <button mat-fab (click)="onEdit()">
      <mat-icon>edit</mat-icon>
    </button>
    <button mat-fab (click)="onDelete()">
      <mat-icon>delete</mat-icon>
    </button>
  </div>
  }
</div>
