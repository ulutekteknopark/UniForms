<div class="flex justify-center items-center mb-20">
    <!-- STEP 1 (Özet) -->
    <a href="javascript:void(0)" (click)="showStep('step1')"
       class="sm:px-6 py-3 w-1/2 sm:w-auto justify-center border-b-2 title-font font-medium text-center"
       [ngClass]="selectedStep === 'step1' ? 'bg-gray-100 border-indigo-500 text-indigo-500' : 'border-gray-200 hover:text-gray-900'">
      <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-5 h-5 mr-3" viewBox="0 0 24 24">
        <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path>
      </svg>Özet
    </a>
  
    <!-- STEP 2 (Soru) -->
    <a href="javascript:void(0)" (click)="showStep('step2')"
       class="sm:px-6 py-3 w-1/2 sm:w-auto justify-center border-b-2 title-font font-medium text-center"
       [ngClass]="selectedStep === 'step2' ? 'bg-gray-100 border-indigo-500 text-indigo-500' : 'border-gray-200 hover:text-gray-900'">
      <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-5 h-5 mr-3" viewBox="0 0 24 24">
        <path d="M22 12h-4l-3 9L9 3l-3 9H2"></path>
      </svg>Soru
    </a>
  
    <!-- STEP 3 (Bağımsız) -->
    <a href="javascript:void(0)" (click)="showStep('step3')"
       class="sm:px-6 py-3 w-1/2 sm:w-auto justify-center border-b-2 title-font font-medium text-center"
       [ngClass]="selectedStep === 'step3' ? 'bg-gray-100 border-indigo-500 text-indigo-500' : 'border-gray-200 hover:text-gray-900'">
      <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-5 h-5 mr-3" viewBox="0 0 24 24">
        <circle cx="12" cy="5" r="3"></circle>
        <path d="M12 22V8M5 12H2a10 10 0 0020 0h-3"></path>
      </svg>Bağımsız
    </a>
  </div>
  
  <!-- Özet İçeriği -->
  <div *ngIf="selectedStep === 'step1'" class="flex justify-center items-center">
    <div class="chart-container" style="width: 50%; height: 400px;">
      <canvas id="MyChart" style="width: 100%; height: 100%;"></canvas>
    </div>
  </div>
  
  <!-- Soru İçeriği -->
  <div *ngIf="selectedStep === 'step2'" class="flex justify-center items-center">
    <table style="width: 50%;">
      <thead>
        <tr>
          <th>Question</th>
          <th>Response</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let response of responses">
          <td>{{ response.question }}</td>
          <td>{{ response.answer }}</td>
        </tr>
      </tbody>
    </table>
  </div>
  
  <!-- Bağımsız İçeriği -->
  <div *ngIf="selectedStep === 'step3'" class="flex justify-center items-center" style="height: 400px;">
    <!-- Boş içerik -->
  </div>
