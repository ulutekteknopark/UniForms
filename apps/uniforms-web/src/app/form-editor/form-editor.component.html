<div class="flex gap-4 container mx-auto py-5">
  <div class="flex flex-col basis-1/3">
    <div class="bg-purple-700 text-white text-center p-4">Form Elementleri</div>
    <uf-form-element-select-button
      title="Başlık"
      icon="edit"
      icon2=""
      (click)="test()">
    </uf-form-element-select-button>
    <uf-form-element-select-button
      title="Ad Soyad"
      icon="account_circle"
      icon2=""
      (click)="test()">
    </uf-form-element-select-button>
    <uf-form-element-select-button
      title="Email"
      icon="email"
      icon2=""
      (click)="test()">
    </uf-form-element-select-button>
    <uf-form-element-select-button
      title="Adres"
      icon="location_on"
      icon2="add"
      (click)="test()">
    </uf-form-element-select-button>
    <uf-form-element-select-button
      title="Telefon"
      icon="mobile_friendly"
      icon2="add"
      (click)="test()">
    </uf-form-element-select-button>
    <uf-form-element-select-button
      title="Tarih"
      icon="event"
      icon2="add"
      (click)="test()">
    </uf-form-element-select-button>
    <uf-form-element-select-button
      title="Metin"
      icon="edit_note"
      icon2="add"
      (click)="test()">
    </uf-form-element-select-button>
    <uf-form-element-select-button
      title="Ölçek Değerlendirme"
      icon="radio_button_checked"
      icon2="add"
      (click)="test()">
    </uf-form-element-select-button>
  </div>

  <div class="flex flex-col justify-start mx-4 basis-2/3">
    <uf-form-input title="Form başlığı"></uf-form-input>
    <uf-form-input title="Form açıklaması"></uf-form-input>
    <div class="text-purple-300 text-center p-12">
      Uniforms Tarafından Hazırlanmıştır.
    </div>
    <div class="text-center">
      <button mat-fab extended (click)="test()">
        <mat-icon>save</mat-icon>
        Kaydet
      </button>
    </div>
  </div>
</div>
