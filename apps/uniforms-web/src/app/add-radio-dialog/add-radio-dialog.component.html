<h2 mat-dialog-title align="center">
  Seçili Değerlendirme {{ data.isEditing ? 'Düzenle' : 'Ekle' }}
</h2>
<mat-dialog-content class="!max-h-screen !p-1">
  <div class="flex rounded-[30px] min-h-full">
    <div class="flex flex-col w-full rounded-lg py-5 mx-auto align-middle justify-center">
      <uf-form-input
        title="Soru"
        [inputFormControl]="titleFormControl"
      ></uf-form-input>
      <uf-checkbox
        title="Zorunlu Alan"
        (onCheckedChange)="onRequiredChange($event)"
        [isChecked]="this.data.required"
      ></uf-checkbox>
      <div
        class="flex flex-row flex-wrap justify-between"
        *ngFor="let choice of strings; let i = index; let last = last"
      >
      <mat-form-field [appearance]="getAppearance(i)"
        class="w-full">
          <mat-label>{{ i + 1 }}.Cevap</mat-label>
          <input matInput
            (blur)="onInputBlur($event, i)"
            placeholder="{{ i + 1 }}. Cevabı girin..."
            [value]="choice"
          >
        </mat-form-field>
      </div>
    </div>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="center">
  <uf-button title="Vazgeç" mat-dialog-close></uf-button>
  <uf-button
    title="{{ data.isEditing ? 'Düzenle' : 'Ekle' }}"
    (click)="onAddClick()"
    [mat-dialog-close]="true"
    [disabled]="isValidForm()"
  ></uf-button>
</mat-dialog-actions>
