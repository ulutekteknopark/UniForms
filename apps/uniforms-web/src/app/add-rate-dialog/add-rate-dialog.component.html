<h2 mat-dialog-title align="center">
  Ölçek Değerlendirme {{ data.isEditing ? 'Düzenle' : 'Ekle' }}
</h2>
<mat-dialog-content class="!max-h-screen !p-1">
  <div class="flex rounded-[30px] min-h-full">
    <div class="flex flex-col w-full rounded-lg py-5 mx-auto align-middle justify-center">
      <uf-form-input
        title="Soru"
        [inputFormControl]="titleFormControl"
      ></uf-form-input>
      <uf-checkbox
        title="Zorunlu Alan"
        (onCheckedChange)="onRequiredChange($event)"
        [isChecked]="this.data.required"
      ></uf-checkbox>
      <div class="flex flex-row flex-wrap justify-between">
        <uf-form-input
          class="flex-grow"
          title="Sol"
          [inputFormControl]="word_leftFormControl"
        ></uf-form-input>
        <uf-form-input
          title="Yıldız Sayısı"
          type="number"
          [inputFormControl]="starCountFormControl"
        ></uf-form-input>
        <uf-form-input
          class="flex-grow"
          title="Sağ"
          [inputFormControl]="word_rightFormControl"
        ></uf-form-input>
      </div>
    </div>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="center">
  <uf-button title="Vazgeç" mat-dialog-close></uf-button>
  <uf-button
    title="{{ data.isEditing ? 'Düzenle' : 'Ekle' }}"
    (click)="onAddClick()"
    [mat-dialog-close]="true"
    [disabled]="isValidForm()"
  ></uf-button>
</mat-dialog-actions>
