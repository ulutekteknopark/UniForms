<mat-dialog-content class="!max-h-screen !p-1">
  <div class="flex flex-col min-h-full align-middle justify-center p-8 rounded-[30px]">
    <div class="flex-grow align-top text-center text-purple-900 text-2xl font-bold mb-16">Uniforms'a Giriş Yap</div>
    <div class="mb-4">
      <uf-button wfull title="Facebook ile giriş yap"></uf-button>
    </div>
    <div class="mb-8">
      <uf-button wfull title="Google ile giriş yap"></uf-button>
    </div>
    <div class="flex items-center mb-8">
      <div class="flex-grow border-t border-solid border-gray-500"></div>
      <div class="mx-4">VEYA</div>
      <div class="flex-grow border-t border-solid border-gray-500"></div>
    </div>
    <div class=" mb-8">
      <uf-button wfull title="E-posta ile giriş yap" (click)="openLoginModal()"></uf-button>
    </div>
    <div class="flex-grow flex flex-col-reverse">
      <div class="align-text-bottom">
        Hesabınız yok mu? <button (click)="openSignInModal()">Kayıt Ol</button>
      </div>
    </div>
  </div>
</mat-dialog-content>
