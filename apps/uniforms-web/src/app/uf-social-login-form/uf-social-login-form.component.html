<mat-dialog-content class="!max-h-screen !p-1">
  <div
    class="flex flex-col min-h-full align-middle justify-center p-8 rounded-[30px]"
  >
    <div
      class="flex-grow align-top text-center text-purple-900 text-2xl font-bold mb-8"
    >
      Uniforms'a Giriş Yap
    </div>
    <div class="mb-4 flex justify-center border-2 border-blue-400">
      <button
        class="inline-flex h-10 w-full items-center justify-center gap-2 rounded p-2 text-sm font-medium"
        (click)="signInWithGoogle()"
      >
        <img
          src="https://www.svgrepo.com/show/475656/google-color.svg"
          alt="Google"
          class="h-[18px] w-[18px]"
        />
        Google ile Giriş
      </button>
    </div>
    <!--
    <div class="mb-8 flex justify-center">
      <uf-facebook-login-button></uf-facebook-login-button>
    </div>
  -->
    <div class="flex items-center mb-8">
      <div class="flex-grow border-t border-solid border-gray-500"></div>
      <div class="mx-4">VEYA</div>
      <div class="flex-grow border-t border-solid border-gray-500"></div>
    </div>
    <div class="mb-8">
      <uf-button
        wfull
        title="E-posta ile giriş yap"
        (click)="openLoginModal()"
      ></uf-button>
    </div>
    <div class="flex-grow flex flex-col-reverse">
      <div class="align-text-bottom">
        Hesabınız yok mu?
        <button class="text-blue-800" (click)="openSignupModal()">
          Kayıt Ol
        </button>
      </div>
    </div>
  </div>
</mat-dialog-content>
