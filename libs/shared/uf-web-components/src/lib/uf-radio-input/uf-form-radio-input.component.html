<fieldset class="flex flex-col justify-start gap-2">
  <mat-radio-group
    class="flex flex-col items-start justify-start"
    [formControl]="radioFormControl"
  >
    <mat-radio-button
      *ngFor="let choice of options; index as i"
      type="radio"
      [value]="choice"
    >
      {{ choice }}
    </mat-radio-button>
  </mat-radio-group>
</fieldset>
