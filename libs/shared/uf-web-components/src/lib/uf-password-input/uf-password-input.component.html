<div class="m-1">
  <mat-form-field class="w-full" appearance="outline">
    <mat-label>Password</mat-label>
    <input type="password" matInput [formControl]="passwordFormControl" placeholder="Ex. 1q!qwe">
    @if (passwordFormControl.hasError('minLength') || !passwordFormControl.hasError('required')) {
    <mat-error>6 Karakterden uzun bir şifre girin!</mat-error>
    }
    @if (passwordFormControl.hasError('required')) {
    <mat-error>Şifre <strong>gereklidir</strong></mat-error>
    }
  </mat-form-field>
</div>
