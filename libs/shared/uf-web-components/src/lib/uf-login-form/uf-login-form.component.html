<mat-dialog-content class="p-6 w-full h-full flex justify-center items-center">
  <section class="text-gray-800 body-font overflow-hidden">
    <div class="container px-5 py-24 mx-auto max-w-screen-lg">
      <div class="mx-auto flex flex-wrap-reverse justify-center align-middle border-solid border-2 rounded-lg border-gray-700 overflow-clip">
        <div class="lg:w-1/2 rounded-lg p-8 flex flex-col md:ml-auto w-full mt-10 md:mt-0 align-middle justify-center">
          <h2 class="text-purple-900 text-4xl font-bold title-font mb-5">Uniforms'a Giriş Yap</h2>
          <div class="relative">
            <uf-email-input [emailFormControl]="emailFormControl"></uf-email-input>
          </div>
          <div class="relative">
            <uf-password-input [passwordFormControl]="passwordFormControl"></uf-password-input>
          </div>
          <div class="relative mb-4">
            <uf-button
              title="Giriş Yap"
              wfull
              (click)="onSubmit()"
              [disabled]="emailFormControl.invalid || passwordFormControl.invalid"
              >
            </uf-button>
          </div>
          <div class="relative">
            hesabınız yok  mu? <a href="">Kayıt Ol</a>
          </div>
        </div>
        <img alt="giriş yap" class="lg:w-1/2 w-full lg:h-auto h-auto object-cover object-center"
          src="/assets/form-img.jpg">
      </div>
    </div>
  </section>
</mat-dialog-content>
