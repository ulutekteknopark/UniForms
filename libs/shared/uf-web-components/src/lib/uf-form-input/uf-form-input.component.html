<div class="p-1 w-full">
  <mat-form-field class="w-full" [appearance]="appearance">
    @if(icon){
      <mat-icon matPrefix>{{ icon }}</mat-icon>
    }
    <mat-label>{{ title }}</mat-label>
    <input matInput [type]="type" [formControl]="inputFormControl" placeholder="{{ placeholder }}">
    @if (inputFormControl.value) {
      <button matSuffix mat-icon-button aria-label="Clear" (click)="inputFormControl.reset()">
        <mat-icon>close</mat-icon>
      </button>
    }
    @if (inputFormControl.hasError('required')) {
      <mat-error>Bu alan zorunludur!</mat-error>
    }
    @else if (inputFormControl.invalid) {
      <mat-error>{{ error }}</mat-error>
    }
  </mat-form-field>
</div>
