<mat-form-field class="w-full p-1" [appearance]="appearance">
  <mat-label>{{ title }}</mat-label>
  <textarea matInput [formControl]="inputFormControl" [rows]="rows" [placeholder]="placeholder"></textarea>
  @if (inputFormControl.hasError('required')) {
    <mat-error>Bu alan zorunludur!</mat-error>
  }
  @else if (inputFormControl.invalid) {
    <mat-error>{{ error }}</mat-error>
  }
</mat-form-field>
